<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelCanvas</title>
    <!-- Link your CSS stylesheet here -->
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>PixelCanvas</h1>
        <!-- Canvas where users can place pixels -->
        <canvas id="pixelCanvas"></canvas>
        <!-- Color palette -->
        <div class="color-palette">
            <div class="color" style="background-color: rgb(255, 255, 255);" data-color="rgb(255, 255, 255)"></div>
            <div class="color" style="background-color: rgb(0, 0, 0);" data-color="rgb(0, 0, 0)"></div>
            <div class="color" style="background-color: rgb(255, 0, 0);" data-color="rgb(255, 0, 0)"></div>
            <div class="color" style="background-color: rgb(0, 255, 0);" data-color="rgb(0, 255, 0)"></div>
            <div class="color" style="background-color: rgb(0, 0, 255);" data-color="rgb(0, 0, 255)"></div>
            <div class="color" style="background-color: rgb(255, 255, 0);" data-color="rgb(255, 255, 0)"></div>
            <div class="color" style="background-color: rgb(255, 0, 255);" data-color="rgb(255, 0, 255)"></div>
            <div class="color" style="background-color: rgb(0, 255, 255);" data-color="rgb(0, 255, 255)"></div>
            <div class="color" style="background-color: rgb(255, 165, 0);" data-color="rgb(255, 165, 0)"></div>
            <!-- Add more color options here -->
        </div>
        <!-- MetaMask connection button -->
        <button id="connectMetaMask">Connect MetaMask</button>
    </div>
    <!-- Link your JavaScript file here -->
    <script src="dist/bundle.js"></script>
</body>
</html>
